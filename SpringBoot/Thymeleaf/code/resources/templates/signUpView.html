<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
    <div class="container">
        <div class="py-4 text-center">
            <h2>회원가입</h2>
        </div>
        <form th:action th:object="${dto}" method="post" >
            <div>
                <label for="id">회원아이디</label>
                <input type="text" id="id" th:field="*{id}" class="form-control">
            </div>
            <div>
                <label for="password1">비밀번호</label>
                <input type="text" id="password1" th:field="*{password1}" class="form-control">
            </div>
            <div>
                <label for="password2">비밀번호 확인</label>
                <input type="text" id="password2" th:field="*{password2}" class="form-control">
            </div>
            <div>
                <label for="name">성명</label>
                <input type="text" id="name" th:field="*{name}" class="form-control">
            </div>
            <div>
                <label for="birth">생년월일</label>
                <input type="text" id="birth" th:field="*{birth}" class="form-control">
            </div>
            <div>성별</div>
            <div th:each="gen : ${gender}" class="form-check form-check-inline">
                <input type="radio" th:field="*{gender}" th:value="${gen.name()}"
                       class="form-check-input">
                <label th:for="${#ids.prev('gender')}"
                       th:text="${gen.description}" class="form-check-label"></label>
            </div>

            <div>
                <div>이용약관동의</div>
                <div class="form-check">
                    <div th:each="a : ${agree}" class="form-check">
                        <input type="checkbox" th:field="*{agreeList}" th:value="${a.key}"
                               class="form-check-input">
                        <label th:for="${#ids.prev('agreeList')}" th:text="${a.value}"
                               class="form-check-label"></label>
                    </div>
                </div>
            </div>
            <div>
                <label for="email1">E-Mail</label>
                <input type="text" id="email1" th:field="*{email1}">
                <select th:field="*{email2}">
                <option value="">선택</option>
                <option th:each="c : ${mail}" th:value="${c.name()}"
                    th:text="${c.description}"></option>
                </select>
            <div>
                <label for="phone">휴대폰</label>
                <input type="text" id="phone" th:field="*{phone}" class="form-control">
            </div>
            <button class="btn btn-primary" type="submit">확인</button>
            <button class="btn btn-primary" type="cancel">확인</button>
        </form>
    </div>
</body>
</html>
